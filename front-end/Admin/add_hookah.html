<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>shishaShop</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&amp;display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/fonts/ionicons.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-light navbar-expand-md text-center" style="background: var(--bs-yellow)">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Home/index.html" style="font-size: 30px">Shisha shop</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-2"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navcol-2"
          style="width: 600px"
        >
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="dropdown-toggle nav-link"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                >Products</a
              >
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Add a hookah</a
                ><a class="dropdown-item" href="#">Add an accessory</a
                ><a class="dropdown-item" href="#">Manage products</a>
        </div>
        </li>
        <li class="nav-item dropdown">
            <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown">Settings</a
              >
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Change email</a
                ><a class="dropdown-item" href="#">Change password</a>
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown">Edit</a
              >
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Edit Contact Us</a
                ><a class="dropdown-item" href="#">Edit About Us</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Preview Database</a>
        </li>
        </ul>
        <form class="d-flex me-auto navbar-form" target="_self">
            <div class="d-flex align-items-center">
                <label class="form-label d-flex mb-0" for="search-field"><button
                  class="btn btn-primary"
                  type="button"
                  style="
                    background: rgba(26, 26, 26, 0);
                    background-repeat: no-repeat;
                  "
                >
                  <i
                    class="fa fa-search fs-4"
                    style="margin: 10px"
                  ></i></button></label
              ><input
                class="form-control search-field"
                type="search"
                id="search-field-1"
                name="search"
                style="border-radius: 30px"
                placeholder="Search by name"
              />
            </div>
          </form>
          <a href="#" style="text-decoration: none; margin-right: 15px"
            >Logout</a
          >
        </div>
      </div>
    </nav>
    <form method="post" enctype="multipart/form-data">
      <div
        class="d-flex flex-column justify-content-center"
        id="accessory_form"
        style="margin-bottom: 50px"
      >
        <div class="login-box-header">
          <h4
            style="
              color: #000000;
              margin-bottom: 0px;
              font-weight: 400;
              font-size: 27px;
            "
          >
            Add a hookah
          </h4>
        </div>
        <div
          class="accessory_input"
          style="background-color: #ffffff"
          name="name"
        >
          <label class="form-label">Name:</label
          ><input
            class="form-control form-control"
            type="text"
            required=""
            minlength="6"
            name="name"
          /><label class="form-label" style="margin-top: 10px">Price:</label
          ><input
            class="form-control form-control"
            type="number"
            required=""
            step="0.01"
            name="price"
          /><label class="form-label" style="margin-top: 10px">Color:</label
          ><input
            class="form-control form-control"
            type="text"
            required=""
            name="color"
          /><label class="form-label" style="margin-top: 10px">Type:</label
          ><input
            class="form-control form-control"
            type="text"
            required=""
            name="type"
          /><label class="form-label" style="margin-top: 10px">Quantity:</label
          ><input
            class="form-control form-control"
            type="number"
            required=""
            min="1"
            name="quantity"
          /><label class="form-label" style="margin-top: 10px"
            >Description:</label
          ><textarea class="form-control" name="desc" row="10"></textarea
          ><label class="form-label" style="margin-top: 10px">Brand:</label
          ><input
            class="form-control form-control"
            type="text"
            required=""
            name="brand"
          /><label class="form-label" style="margin-top: 10px">Image:</label
          ><input
            class="form-control form-control"
            type="file"
            required=""
            minlength="6"
            name="image"
          />
        </div>
        <div class="submit-row" style="margin-bottom: 8px; padding-top: 0px">
          <button
            class="btn btn-primary d-block box-shadow w-100"
            id="submit-id-submit"
            type="submit"
            style="background: #081210; margin-top: 20px"
          >
            Create
          </button>
          <div class="d-flex justify-content-between"></div>
        </div>
      </div>
    </form>
    <footer id="footerpad" class="mt-auto" style="background: var(--bs-yellow)">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-8 mx-auto">
            <p
              class="copyright text-muted text-center"
              style="margin: auto; color: var(--bs-gray-dark)"
            >
              Copyright Â© Shisha shop 2020. All right reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
